<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Devansh Mishra</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    :root {
      --light-bg: url('World-Map.png');
      --dark-bg: url('World-Map.png');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'MedievalSharp', cursive;
      overflow: hidden;
      position: relative;
      background-color: transparent;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: var(--dark-bg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      z-index: -1;
      transition: background-image 0.6s ease-in-out;
    }

    body.light-mode::before {
      background-image: var(--light-bg);
    }

    .identity {
      position: absolute;
      top: 25%;
      right: 5%;
      color: #ff3c3c;
      font-size: 5rem;
      text-align: right;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.85);
      z-index: 5;
    }

    .links {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: flex-end;
    }

    .links a {
      color: #ffeaa7;
      background: rgba(0, 0, 0, 0.6);
      padding: 0.6rem 1.2rem;
      font-size: 1.2rem;
      border: 2px solid #d35400;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(255, 100, 0, 0.5);
      position: relative;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    .links a::after {
      content: attr(data-tooltip);
      position: absolute;
      right: 100%;
      top: 50%;
      transform: translateY(-50%);
      background: #2c3e50;
      color: #fff;
      padding: 0.4rem 0.7rem;
      font-size: 0.85rem;
      border-radius: 6px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .links a:hover::after {
      opacity: 1;
    }

    .toggle-btn {
      position: absolute;
      bottom: 2rem;
      left: 2rem;
      background: #222;
      color: #fff;
      border: 2px solid #fff;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-family: 'MedievalSharp', cursive;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleMode()">Toggle Light/Dark</button>

  <div class="identity">
    Devansh Mishra
    <div class="links">
      <a href="#" data-tooltip="An AI-powered messaging companion">DriftApp</a>
      <a href="#" data-tooltip="A curated social world for sports fandom">Halftime</a>
      <a href="#" data-tooltip="Resume of past quests and current powers">Resume</a>
      <a href="#" data-tooltip="My forge of creation">GitHub</a>
    </div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }
  </script>
</body>
</html>
