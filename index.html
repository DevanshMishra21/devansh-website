<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Devansh Mishra</title>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --text-light: #111;
      --bg-dark: #121212;
      --text-dark: #f1f1f1;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      font-size: 3rem;
      margin: 0.5em 0;
    }

    p {
      font-size: 1.25rem;
      max-width: 600px;
    }

    .links {
      margin-top: 2em;
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
      justify-content: center;
    }

    .links a {
      text-decoration: none;
      padding: 0.75em 1.5em;
      border: 2px solid currentColor;
      border-radius: 6px;
      font-size: 1rem;
      transition: background 0.3s, color 0.3s;
    }

    .links a:hover {
      background-color: currentColor;
      color: var(--bg-light);
    }

    .toggle-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.5em 1em;
      background: none;
      border: 1px solid currentColor;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleMode()">Toggle Dark/Light</button>

  <h1>Devansh Mishra</h1>
  <p>Engineer by training. Builder by choice.<br />Currently working on Halftime & Drift.</p>

  <div class="links">
    <a href="#">DriftApp</a>
    <a href="#">Halftime</a>
    <a href="#">Resume</a>
    <a href="#">Twitter</a>
    <a href="#">GitHub</a>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
