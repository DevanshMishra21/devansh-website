<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Devansh Mishra</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
  <style>
    :root {
      --light-bg: #f9f9f9;
      --light-text: #111;
      --dark-bg: #0f0f0f;
      --dark-text: #f0f0f0;
      --accent: #7fffd4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--dark-bg);
      color: var(--dark-text);
      transition: background-color 0.5s, color 0.5s;
      font-family: 'Source Code Pro', monospace;
      overflow: hidden;
    }

    body.light {
      background-color: var(--light-bg);
      color: var(--light-text);
    }

    .container {
      text-align: center;
      max-width: 720px;
      padding: 2rem;
      z-index: 2;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.1rem;
      font-weight: 300;
      margin-bottom: 3rem;
      line-height: 1.8;
      letter-spacing: 0.5px;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 1.2rem;
      justify-content: center;
      margin-bottom: 4rem;
    }

    .links a {
      font-size: 1rem;
      color: inherit;
      text-decoration: underline;
      transition: opacity 0.3s ease;
    }

    .links a:hover {
      opacity: 0.6;
    }

    .toggle-btn {
      position: absolute;
      bottom: 1.5rem;
      left: 1.5rem;
      background: none;
      border: none;
      font-size: 0.85rem;
      cursor: pointer;
      font-family: 'Source Code Pro', monospace;
      color: inherit;
      opacity: 0.7;
    }

    .toggle-btn:hover {
      opacity: 1;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://grainy-gradients.vercel.app/noise.svg');
      background-size: cover;
      animation: subtleShift 20s infinite linear;
      opacity: 0.08;
      z-index: 0;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes subtleShift {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>Devansh Mishra</h1>
    <p>
      Engineer by training.<br>
      Builder by choice.<br>
      Currently building Halftime & Drift.
    </p>

    <div class="links">
      <a href="#">DriftApp</a>
      <a href="#">Halftime</a>
      <a href="#">Resume</a>
      <a href="#">GitHub</a>
    </div>
  </div>

  <button class="toggle-btn" onclick="toggleTheme()">Toggle Light / Dark</button>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light');
    }
  </script>
</body>
</html>
