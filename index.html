<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Devansh Mishra</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Source Code Pro', monospace;
      overflow: hidden;
      position: relative;
      background-color: transparent;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: url('hanuman-background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      z-index: -1;
    }

    .identity {
      position: absolute;
      top: 30%;
      right: 5%;
      color: #ff3c3c;
      font-family: 'MedievalSharp', cursive;
      font-size: 2.5rem;
      text-align: right;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
      z-index: 5;
    }

    .links {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: flex-end;
    }

    .links a {
      color: #ff3c3c;
      text-decoration: none;
      font-size: 1.1rem;
      transition: opacity 0.3s;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.6);
    }

    .links a:hover {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="identity">
    Devansh Mishra
    <div class="links">
      <a href="#">DriftApp</a>
      <a href="#">Halftime</a>
      <a href="#">Resume</a>
      <a href="#">GitHub</a>
    </div>
  </div>
</body>
</html>
