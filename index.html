<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Devansh Mishra</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Source Code Pro', monospace;
      overflow: hidden;
    }

    body {
      background-color: #000;
      background-image: url('hanuman-background.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 12px;
      margin-right: 5vw;
      max-width: 400px;
      text-align: right;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    .links a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      border: 1px solid #fff;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      transition: background 0.3s, color 0.3s;
    }

    .links a:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Devansh Mishra</h1>
    <p>Engineer by instinct. Builder by intention.<br>Currently shaping Halftime & Drift.</p>
    <div class="links">
      <a href="#">DriftApp</a>
      <a href="#">Halftime</a>
      <a href="#">Resume</a>
      <a href="#">GitHub</a>
    </div>
  </div>
</body>
</html>
