<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Devansh Mishra</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --light-bg: #f9f9f9;
      --light-text: #111;
      --dark-bg: #0f0f0f;
      --dark-text: #f0f0f0;
      --accent: #5eead4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: var(--dark-bg);
      color: var(--dark-text);
      transition: background-color 0.4s, color 0.4s;
      overflow: hidden;
    }

    body.light {
      background-color: var(--light-bg);
      color: var(--light-text);
    }

    .container {
      max-width: 700px;
      padding: 2rem;
      z-index: 2;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.25rem;
      font-weight: 300;
      margin-bottom: 2rem;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 3rem;
    }

    .links a {
      padding: 0.6rem 1.2rem;
      border: 1px solid currentColor;
      border-radius: 9999px;
      text-decoration: none;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background-color: var(--accent);
      color: #000;
    }

    .toggle-btn {
      background: none;
      border: 1px solid currentColor;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, #0fffc1, #3c64f4, #b233ff, #ff8c00);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      filter: blur(100px);
      opacity: 0.2;
      z-index: 0;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>Devansh Mishra</h1>
    <p>Engineer by training. Builder by choice.<br />Currently building Halftime & Drift.</p>

    <div class="links">
      <a href="#">DriftApp</a>
      <a href="#">Halftime</a>
      <a href="#">Resume</a>
      <a href="#">GitHub</a>
    </div>

    <button class="toggle-btn" onclick="toggleTheme()">Toggle Light/Dark</button>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light');
    }
  </script>
</body>
</html>
